<link rel="stylesheet" href="login/login.css">

<div class="container">
    <div class="login col-md-6 col-md-offset-3" ng-if="qualform==1">
        <form novalidate name="formLogin" ng-submit="login(usuario)">
            <div>
                <h3 class="form-signin-heading">Logar no Gamesbook</h3>
            </div>

            <div class="form-group">
                <label for="nome">Usu√°rio</label>
                <input type="text" class="form-control" placeholder="exemplo@gmail.com" required="" autofocus="" ng-model="usuario.email">
            </div>

            <div class="form-group">
                <label for="nome">Senha</label>
                <input type="password" class="form-control" placeholder="Senha" required="" ng-model="usuario.senha">
            </div>
            
            <button class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
    <div ng-if="qualform==1">
        <a ng-click="alteraFormExibidoEmTela()"><h2>Cadastrar-se</h2></a>
    </div>
    <div ng-if="qualform==2">
        <a ng-click="alteraFormExibidoEmTela()"><h2 ng-click="qualform=1">Logar</h2></a>
    </div>
    
</div>
