<div class="container login-page">
    <div class="login fadeIn col-md-6 col-md-offset-3" ng-if="qualform==1">
        <form novalidate name="formLogin" ng-submit="login(usuario)">
            <div>
                <h3 class="form-signin-heading">Logar no Gamesbook</h3>
            </div>

            <div class="form-group">
                <label for="nome">Usuário</label>
                <input type="text" class="form-control" placeholder="exemplo@gmail.com" required="" autofocus="" ng-model="usuario.email">
            </div>

            <div class="form-group">
                <label for="nome">Senha</label>
                <input type="password" class="form-control" placeholder="Senha" required="" ng-model="usuario.senha">
            </div>

            <button class="btn btn-primary btn-block">Login</button>

            <a href="" ng-click="alteraFormExibidoEmTela()">
                <h2>Cadastrar-se</h2>
            </a>

        </form>
    </div>

    <div class="login fadeIn col-md-6 col-md-offset-3" ng-if="qualform==2">
        <form novalidate name="formCadastro" ng-submit="cadastrar(usuario)">
            <div>
                <h3 class="form-signin-heading">Cadastrar-se no Gamesbook</h3>
            </div>

            <div class="form-group">
                <label for="nome">Informe seu nome</label>
                <input type="text" class="form-control" placeholder="João Silva" required="" autofocus="" ng-model="usuario.nome">
            </div>

            <div class="form-group">
                <label>Sexo: </label>
                <label><input type="radio" name="sexo" ng-model="usuario.sexo" value="0" required>Masculino</label>
                <label><input type="radio" name="sexo" ng-model="usuario.sexo" value="1" required>Feminino</label>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input ng-model="usuario.dataNascimento" required type="date" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Informe seu e-mail</label>
                <input type="text" class="form-control" placeholder="exemplo@gmail.com" required="" ng-model="usuario.email">
            </div>

            <div class="form-group">
                <label for="nome">Senha</label>
                <input type="password" class="form-control" placeholder="Senha" required="" ng-model="usuario.senha">
            </div>

            <button class="btn btn-primary btn-block">Cadastrar</button>

            <a href="" ng-click="alteraFormExibidoEmTela()">
                <h2 ng-click="qualform=1">Fazer Login</h2>
            </a>
        </form>
    </div>

</div>
