<!DOCTYPE html>
<html>
    <head> <title> Título </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
            <hr>
            <form>
                <div class="form-group col-md-6">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="username" placeholder="João">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="useremail" placeholder="Ex.: nome@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="date" class="form-control" id="userDate">
                </div>

               <div class="form-group col-md-6">
                   <label for="selectCidade">Estado</label>
                    <select class="form-control" id="selectCidade">
			            <option value="1">Rio Grande do Sul</option>
			            <option value="2">Bahia</option>
		            </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Gravataí">
                </div>

                <div class="form-group col-md-6">
                   <label for="selectSexo">Sexo</label>
                    <select class="form-control" id="selectSexo">
			            <option value="F">Masculino</option>
			            <option value="M">Feminino</option>
		            </select>
                </div> 

                <div class="form-group col-md-12">
                    <button type="reset" class="btn btn-default pull-right">Limpar</button>
                    <button type="submit" class="btn btn-primary pull-right">Enviar</button>
                </div>
            </form>
            <hr>
        </div>
    </body>
</html>
