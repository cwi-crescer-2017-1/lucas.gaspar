<!DOCTYPE html>
<html ng-app="modulo01">
  <head>
    <meta charset="utf-8">
    <title>titulo</title>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="pokemonController">
        <div class="container-fluid">
          <div class="row">
            <div class="form-group col-xs-3">
                      <label class="text-primary">Busque o seu pokemón, treinador!</label>
                      <input type="text" class="form-control" ng-model="filtro.nome">
            </div>
          </div>
            <div class="row col-md-4">
                <table class="table table-striped" id="tabelaPokemon">
                  <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                  </tr>
                  <tr ng-repeat="p in pokemons | filter:filtro">
                    <td>{{p.nome}}</td>
                    <td>{{p.tipo}}</td>
                  </tr>
                </table>
            </div>
        </div>
  </body>
</html>
