<!DOCTYPE html>
<html ng-app="modulo01">
  <head>
    <meta charset="utf-8">
    <title>titulo</title>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="controller">
        <div class="container-fluid">
            <form novalidate name="meuFormulario">
                <div class="row">
                 <div class="form-group col-md-3">
                    <label for="nome">Primeiro Nome</label>
                    <input type="text" class="form-control" placeholder="Ex.: Lucas" ng-model="primeiroNome"
                        required ng-minlength="3" ng-maxlength="30">
                </div>
                <div class="form-group col-md-3">
                    <label for="nome">Último Nome</label>
                    <input type="text" class="form-control" placeholder="Ex.: Gaspar" ng-model="ultimoNome">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-3">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" placeholder="Ex.: 30" ng-model="idade" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" placeholder="lucas@hotmail.com" ng-model="email" required >
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                   <label for="selectioneAula">Aula</label>
                    <select class="form-control" ng-model="aulaSelecionada">
			            <option ng-repeat="aula in aulas" value="{{aula}}">{{aula}}</option>
		            </select>
                </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="deuAula">Ministrou Aulas</label>
                        <input type="checkbox" ng-model="deuAula">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addInstrutor()"> Enviar</button>
            </form>

             <div class="row col-md-12">
                <table class="table table-striped" id="tabelaInstrutores">
                  <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Idade</th>
                    <th>E-mail</th>
                    <th>Já deu Aula</th>
                    <th>Matéria</th>
                  </tr>
                  <tr ng-repeat="i in instrutores">
                    <td>{{i.nome}}</td>
                    <td>{{i.sobrenome}}</td>
                    <td>{{i.idade}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.jaDeuAula}}</td>
                    <td>{{i.aula}}</td>
                  </tr>
                </table>
            </div>
        </div>
  </body>
</html>
