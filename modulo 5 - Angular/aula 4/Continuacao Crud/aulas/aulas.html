<div class="container-fluid">

    <form novalidate name="formAula">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input ng-model="aulaNova.nome" required type="text" class="form-control" placeholder="ex.: Lucas">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="salvar(aulaNova)">Salvar</button>
    </form>

            <!--Exibindo as aulas-->
            <div class="row col-md-12"> 
                <h1>Aulas</h1>
                <table class="table table-striped" id="tabelaAulas">
                  <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th></th>
                      <th></th>
                  </tr>
                  <tr ng-repeat="a in aulas | orderBy : 'nome'">
                    <td>{{a.id}}</td>
                    <td>{{a.nome}}</td>
                    <td><input type="button" class="btn btn-danger" ng-click="excluir(a.id)" value="excluir"></td>
                     <td><input type="button" class="btn btn-primary" ng-click="editar(a)" value="editar"></td>
                  </tr>
                </table>
            </div>
</div>
