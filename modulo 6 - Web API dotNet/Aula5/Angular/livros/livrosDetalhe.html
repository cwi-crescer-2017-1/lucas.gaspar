<div class="container">
        <div class="livroDetalhe">
            <h1>{{livroCompleto.Titulo}}</h1>
            <img class="livroFoto" data-ng-src={{livroCompleto.Capa}}>
            <h2>Gênero: {{livroCompleto.Genero}} </h2> 
            <h2>Autor: {{livroCompleto.Autor.Nome}}</h2>
            <h2>Data Publicação: {{livroCompleto.DataPublicacao}}</h2>
            <h2>Descrição: {{livroCompleto.Descricao}}</h2>
        </div>
    </div>
